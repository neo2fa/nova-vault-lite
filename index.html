<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>NOVA Vault Lite</title>

  <style>
    body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #0f172a, #1e3a8a);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Segoe UI', sans-serif;
  color: white;
}

.card {
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(15px);
  padding: 40px;
  border-radius: 20px;
  width: 420px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.4);
  text-align: center;
}

h2 {
  margin-bottom: 5px;
}

input {
  width: 100%;
  padding: 12px;
  margin-top: 12px;
  border-radius: 10px;
  border: none;
}

button {
  margin-top: 12px;
  padding: 12px;
  width: 100%;
  border-radius: 10px;
  border: none;
  background: #3b82f6;
  color: white;
  font-weight: bold;
  cursor: pointer;
  transition: 0.2s;
}

button:hover {
  background: #2563eb;
}

#result {
  margin-top: 20px;
  font-size: 14px;
  opacity: 0.9;
}
  </style>
</head>

<body>

<div class="card">
  <h2>üîê NOVA Vault Lite</h2>
  <p>Privacy-first Local AI Memory</p>

  <input type="file" id="fileInput" />
  <button onclick="upload()">Upload</button>

  <hr style="margin:20px 0; border-color:#334155;">

  <input type="text" id="question" placeholder="Ask about your file..." />
  <button onclick="askAI()">Ask AI</button>

  <p id="result"></p>
</div>

<script>

let storedText = "";

async function upload() {
  const file = document.getElementById("fileInput").files[0];

  if (!file) {
    alert("Please select a file first.");
    return;
  }

  const reader = new FileReader();

  reader.onload = async function(e) {
    const content = e.target.result;
    storedText = content;

    const response = await fetch("/api/upload", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        fileContent: content
      })
    });

    const data = await response.json();

    if (data.success) {
      alert("File stored on NOVA. ID: " + data.novaId);
    } else {
      alert("Upload failed.");
    }
  };

  reader.readAsText(file);
}
async function askAI() {
  const question = document.getElementById("question").value;

  if (!storedText) {
    document.getElementById("result").innerText = "No file uploaded.";
    return;
  }

  document.getElementById("result").innerText = "Thinking...";

  const response = await fetch("/api/ask", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      question: question,
      document: storedText
    })
  });

  const data = await response.json();

  document.getElementById("result").innerText = data.answer;
}


</script>

</body>
</html>
