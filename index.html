<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>NOVA Vault Lite</title>

  <style>
    body {
      background: #0f172a;
      color: white;
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #1e293b;
      padding: 30px;
      border-radius: 12px;
      width: 380px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
    }

    button {
      margin-top: 10px;
      padding: 8px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #3b82f6;
      color: white;
      font-weight: bold;
    }

    button:hover {
      background: #2563eb;
    }

    #result {
      margin-top: 15px;
      font-size: 14px;
      color: #cbd5e1;
    }
  </style>
</head>

<body>

<div class="card">
  <h2>üîê NOVA Vault Lite</h2>
  <p>Privacy-first Local AI Memory</p>

  <input type="file" id="fileInput" />
  <button onclick="upload()">Upload</button>

  <hr style="margin:20px 0; border-color:#334155;">

  <input type="text" id="question" placeholder="Ask about your file..." />
  <button onclick="askAI()">Ask AI</button>

  <p id="result"></p>
</div>

<script>

let storedText = "";

async function upload() {
  const file = document.getElementById("fileInput").files[0];

  if (!file) {
    alert("Please select a file first.");
    return;
  }

  const reader = new FileReader();

  reader.onload = async function(e) {
    const content = e.target.result;
    storedText = content;

    const response = await fetch("/api/upload", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        fileContent: content
      })
    });

    const data = await response.json();

    if (data.success) {
      alert("File stored on NOVA. ID: " + data.novaId);
    } else {
      alert("Upload failed.");
    }
  };

  reader.readAsText(file);
}
async function askAI() {
  const question = document.getElementById("question").value;

  if (!storedText) {
    document.getElementById("result").innerText = "No file uploaded.";
    return;
  }

  document.getElementById("result").innerText = "Thinking...";

  const response = await fetch("/api/ask", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      question: question,
      document: storedText
    })
  });

  const data = await response.json();

  document.getElementById("result").innerText = data.answer;
}


</script>

</body>
</html>
