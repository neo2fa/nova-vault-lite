<!DOCTYPE html>
<html>
<head>
  <title>NOVA Vault Lite</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
      background: #0f172a;
      color: white;
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #1e293b;
      padding: 30px;
      border-radius: 12px;
      width: 350px;
      text-align: center;
    }
    button {
      margin-top: 10px;
      padding: 8px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>üîê NOVA Vault Lite</h2>

  <input type="file" id="fileInput" />
  <button onclick="upload()">Upload</button>

  <hr/>

  <input type="text" id="question" placeholder="Ask about your file..." />
  <button onclick="askAI()">Ask AI</button>

  <p id="result"></p>
</div>

<script>
let storedText = "";

async function upload() {
  const file = document.getElementById("fileInput").files[0];
  const reader = new FileReader();

  reader.onload = function(e) {
    storedText = e.target.result;
    alert("File encrypted & stored (demo mode)");
  };

  reader.readAsText(file);
}

async function askAI() {
  const question = document.getElementById("question").value;

  const response = await fetch("https://api.openai.com/v1/chat/completions", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "Authorization": "Bearer YOUR_OPENAI_KEY"
    },
    body: JSON.stringify({
      model: "gpt-4o-mini",
      messages: [
        { role: "system", content: "You answer based only on provided document." },
        { role: "user", content: question + "\n\nDocument:\n" + storedText }
      ]
    })
  });

  const data = await response.json();
  document.getElementById("result").innerText =
    data.choices[0].message.content;
}
</script>

</body>
</html>
